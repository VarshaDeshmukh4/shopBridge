<div class="container">
  <form [formGroup]="addItemForm" (ngSubmit)="addFormItem()">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="exampleInputName">Name</label>
          <input type="text" class="form-control" placeholder="Enter Name"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" formControlName="name">
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="comment">Description</label>
          <textarea class="form-control" rows="5" id="comment" placeholder="Enter Description"
            formControlName="description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
          <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Textarea is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPrice">Price</label>
          <input type="text" class="form-control" placeholder="Enter Price"
            [ngClass]="{ 'is-invalid': submitted && f.price.errors }" formControlName="price">
          <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
            <div *ngIf="f.price.errors.required">Price is required</div>
            <div *ngIf="f.price.errors.pattern">Only number is required</div>
          </div>
        </div>
        <!--   <div class="form-group">
          <label for="exampleInputuploadfile">Upload Image</label>
          <input type="file" (change)="onSelectedFile($event)">
        </div> -->
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="addItemForm.invalid">Add Item</button>
  </form>
</div>
